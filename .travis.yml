os: osx
osx_image: xcode8.2
language: node_js
sudo: required

secure:
- 

cache:
  directories:
  - node_modules
  - app/node_modules
  - $HOME/.electron
  - $HOME/.cache

before_install:
- brew update
- brew upgrade xctool
- brew install wine --without-x11
- brew install mono

install:
- nvm install 6
- npm install

script:
- npm run release

branches:
  only:
  - master